<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - Study-Sphere</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="course_details.css">
</head>
<body>
    <div class="container">

        <!-- Content Separator -->
        <div class="content-separator mb-4">
            <button class="btn btn-primary" onclick="filterContent('all')">All</button>
            <button class="btn btn-primary" onclick="filterContent('video')">Videos</button>
            <button class="btn btn-primary" onclick="filterContent('pdf')">PDFs</button>
            <button class="btn btn-primary" onclick="filterContent('ebook')">eBooks</button>
        </div>

        <!-- Content Sections -->
        <div class="row content-section" id="all-section">
            <!-- Video Items -->
            <div class="col-lg-4 mb-4 content-item video-item" >
                <a href="https://youtu.be/SRGfm8u-Yqs?si=z47Ug5k6UI7Sg_LM">
                    <div class="content-thumbnail">
                        <img src="path_to_video_thumbnail.jpg" alt="Video Thumbnail">
                        <div class="content-overlay">
                            <span class="content-type">Video</span>
                        </div>
                    </div>
                    <h5>Video 1</h5>
                </a>
            </div>
            <!-- Add more video items as needed -->

            <!-- PDF Items -->
            <div class="col-lg-4 mb-4 content-item pdf-item">
                <a href="#">
                    <div class="content-thumbnail">
                        <img src="path_to_pdf_thumbnail.jpg" alt="PDF Thumbnail">
                        <div class="content-overlay">
                            <span class="content-type">PDF</span>
                        </div>
                    </div>
                    <h5>PDF Document 1</h5>
                </a>
            </div>
            <!-- Add more PDF items as needed -->

            <!-- eBook Items -->
            <div class="col-lg-4 mb-4 content-item ebook-item">
                <a href="#">
                    <div class="content-thumbnail">
                        <img src="path_to_ebook_cover.jpg" alt="eBook Cover">
                        <div class="content-overlay">
                            <span class="content-type">eBook</span>
                        </div>
                    </div>
                    <h5>eBook 1</h5>
                </a>
            </div>
            <!-- Add more eBook items as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/course-details.js"></script>
</body>
</html>
